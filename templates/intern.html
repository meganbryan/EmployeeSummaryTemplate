<div class="card employee-card m-2 p-1 grey">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body cyan rounded">
        <ul class="list-group">
            <li class="list-group-item seagreen">ID: {{ id }}</li>
            <li class="list-group-item seagreen">Email: <a class = "href" href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item seagreen">School: {{ school }}</li>
        </ul>
    </div>
</div>
