<div class="card employee-card m-2 p-1 cyan">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body seagreen rounded">
        <ul class="list-group">
            <li class="list-group-item grey">ID: {{ id }}</li>
            <li class="list-group-item grey">Email: <a class = "href" href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item grey">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
